<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination wish</h1>
        <p>Found exciting place to found your vacation . explore more in this form</p>
    </header>
    <main>
        <form id="destination_details">
            <label for="name">Destination Name</label>
            <input type="text" name="" id="name" placeholder="provide Name for Destination" required>
            <label for="location">Destination Location</label>
            <input type="text" name="" id="location" placeholder="Where is the destination" required>
            <label for="photo" >photo</label>
            <input type="url" placeholder="put the url for the image" name="" id="photo">
            <label for="description">Destination description</label>
            <textarea name="" id="description" placeholder="feel free to provide"></textarea>
            <button type="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_conatainer">
                <!--Js generated Content-->
                <div class="card">
                   
                    <img src="image.jpg" alt="">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>remove</button>
                    </div>
                
                </div>
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
