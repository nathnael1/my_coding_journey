<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <h1 id="title">ATD survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form action="" method="POST"id="survey-form">
      <label for="name-label" id="name-label">
        Name<input type="text" id="name" required placeholder="Enter your name"/>
      </label>
      <label for="email-label"id="email-label">
        Email<input type="email" id="email" required placeholder="Enter your email" />
      </label>
      <label for="number-label"id="number-label">
        Age (optional)<input type="number" id="number" min="13" max="120" required placeholder="Age" />
      </label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role </option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
        </select>
      </label>
       <label>
 <label>
 <label>
Would you recommend freeCodeCamp to a friend?
      </label>
      <label for="Definetly">
        <input type="radio"/ value="Definetly" id="Definetly" name="recommend" checked> Definetly
      </label>
      <label for="maybe">
        <input type="radio"id="maybe" name="recommend" value="maybe"/> maybe
      </label>
      <label for="notsure">
        <input type="radio" name="recommend" value="notsure" id="notsure">Not sure
      </label>
        <select id="dropdown" name="dropdown">
          <option value="">Select an option </option>
          <option value="cs">Challenges</option>
          <option value="ps">Projects</option>
          <option value="cy">Community</option>
          <option value="os">open source</option>
        </select>
      </label>
      <label>
        What would you like to see improved? (Check all that apply)
      </label>
      <label for="Front-end-project">
        <input type="checkbox"/ value="front" id="Front-end-project"> Front-end-project
      </label>
            <label for="Back-end-project">
        <input type="checkbox"id="Back-end-project" value="back"/> Back-end-project
      </label>
            <label for="Data-Visualization ">
        <input type="checkbox" value="Data"id="Data-Visualization "/> Data Visualization 
      </label>
            <label for="Challenges">
        <input type="checkbox" id="Challenges" value="challenges"/> Challenges
      </label>
            <label for="Open-Source-Community">
        <input type="checkbox" id="Open-Source-Community" value="commnity"/> Open Source Community
      </label>
            <label for="Gitter-help-rooms">
        <input type="checkbox" id="Gitter-help-rooms" value="gitter"/> Gitter help rooms
      </label>
            <label for="Videos">
        <input type="checkbox" id="Videos" value="videos"/> Videos
      </label>
      <label for="City-Meetups">
        <input type="checkbox" id="for="City-Meetups" value="citymeetups"/> City Meetups
      </label>
      <label for="Wiki">
        <input type="checkbox" value="wiki" id="Wiki"/> Wiki
      </label>
      <label for="Forum">
        <input type="checkbox" id="Forum"/ value="forum"> Forum
      </label>
            <label for="Additional-Courses">
        <input type="checkbox" id="Additional Courses" value="courses"/> Additional Courses
      </label>
      <label for="comments">
        Any comments or suggestion 
        <textarea id="comment"placeholder="Enter your comment here...."cols="30" rows="6"></textarea>
      </label>
      <input type="submit" id="submit"value="Submit"/>
    </form>
  </body>
</html
